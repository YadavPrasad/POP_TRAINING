<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | CSS SJIT</title>
</head>
<body>
    <h3> forms </h3>
    <form action="./action.html">
        <label for="First Name:"> First Name:</label>
        <input type="text" placeholder="Enter your First Name" required><br>
        <label for="Last Name:"> Last Name:</label>
        <input type="text" placeholder="Enter your Last Name" required> <br>
        <label for="Email:"> Email:</label>
        <input type="email" placeholder="Enter your Email" required><br>
        <label for="Password:"> Password:</label>
        <input type="text" placeholder="Enter your Password" required><br>
        <label for="Confirm Password:"> Confirm Password:</label>
        <input type="text" placeholder="Enter your Password" required><br>
        <label for="DOB:"> Date of Birth:</label>
        <input type="date"><br>
        <label for="Phone Number:"> Mobile Number:</label>
        <input type="tele" placeholder="Enter your Mobile Number" required><br>
        <label for="Gender">Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label><br><br>
        <button type="submit">Signup</button>
      </form>
      <p>Already have an Account?  <a href="./login.html">Log In</a></p>

</body>
</html>
