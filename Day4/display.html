<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Properties</title>

  </head>
  <body>
    <h1>This is the display properties example</h1>

        <li>block</li>

    <img src = "image.png" height = "200px" width = "200px" >

    h1{

    }
</style>

    <span> hello </span>

</html>
